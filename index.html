<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rapid Reach</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="OuterContainer">
        <div id="SourceContainerOuter" class="MapOuter">
            <h1>Choose Source</h1>
            <div id="SourceContainerInner" class="MapInner"></div>
            <p id="Source">Source:</p>
        </div>
        <div id="DestinationContainerOuter" class="MapOuter"></div>
            <h1>Choose destination</h1>
            <div id="DestinationContainerInner" class="MapInner"></div>
            <p id="Destination">Destination:</p>
            <button id="Journey">Show Path</button>
        </div>
        <p id="Status"></p>
    </div>



    <script type="module" src="script.js"></script>
</body>
</html>
